<!DOCTYPE html>
<!--@author jakubvacek-->
<div  ng-if="$ctrl.user.role !== 'ADMIN'" class=" uk-width-1-6 uk-align-center" id="home">
    <div class="uk-flex uk-flex-row uk-flex-space-between">
        <a ui-sref="reservations({selectedUser:$ctrl.user, logedUser:$ctrl.user})" id="iconBlue" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>My reservations</spam>" class="uk-icon-justify uk-icon-large uk-icon-bars"></a>        
    </div>
</div>
<div ng-if="$ctrl.user.role === 'ADMIN'" class=" uk-width-3-10 uk-align-center" id="home">
    <div class="uk-flex uk-flex-row uk-flex-space-around">
        <a ui-sref="reservations({selectedUser:$ctrl.user, logedUser:$ctrl.user})" id="iconBlue" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>My reservations</spam>" class="uk-icon-justify uk-icon-large uk-icon-bars"></a>
 </div>
</div>
